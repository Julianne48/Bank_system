{% extends "base.html" %}
{% block content %}
<h2>用户注册</h2>
<form method="post">
    <label>姓名：<input type="text" name="name" required></label><br>
    <label>手机号:<input type="text" name="phone_number" required></label><br>
    <label>身份证号: <input type="text" name="id_card" pattern="\d{17}[\dXx]" required></label><br>
    <label>学号: <input type="text" name="student_number" required></label><br>
    <label>邮箱: <input type="email" name="email" required></label><br>
    <label>密码: <input type="password" name="password" required></label><br>
    <label>性别：
    <select name="gender" required>
      <option value="男">男</option>
      <option value="女">女</option>
    </select>
    <br>
    </label>
    <br>
    <button type="submit">注册</button>
</form>
<p>已有账号？<a href="{{ url_for('auth.login') }}">登录</a></p>
{% endblock %}
