{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>邮箱验证</h2>
  <p>验证码已发送至：{{ user.email }}</p>

  {% if expired %}
    <div class="alert alert-warning">验证码已过期，请重发。</div>
  {% endif %}

  <form method="post" class="form-inline">
    <div class="form-group">
      <label for="code">验证码：</label>
      <input id="code" name="code" type="text" class="form-control" maxlength="6" required>
    </div>
    <button type="submit" class="btn btn-primary">提交验证</button>
  </form>

  <form method="post" action="{{ url_for('auth.resend_code', user_id=user.id) }}" style="margin-top:1em;">
    <button type="submit" class="btn btn-link">重发验证码</button>
  </form>
</div>
{% endblock %}
