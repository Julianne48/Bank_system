{% extends "base.html" %}
{% block content %}
<h2>用户注册</h2>
<form method="post">
    <label>邮箱: <input type="email" name="email" required></label><br>
    <label>密码: <input type="password" name="password" required></label><br>
    <button type="submit">注册</button>
</form>
<p>已有账号？<a href="{{ url_for('auth.login') }}">登录</a></p>
{% endblock %}
