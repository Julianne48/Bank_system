{% extends "base.html" %}
{% block content %}
<h2>编辑个人信息</h2>
<form method="post" action="{{ url_for('auth.edit_profile') }}">
    <label>邮箱:
        <input type="email" name="email" value="{{ current_user.email }}" required>
    </label><br><br>

    <label>手机号:
        <input type="text" name="phone_number" value="{{ current_user.phone_number }}">
    </label><br><br>

    <label>密码:
        <input type="password" name="password">
        <br>
        <small>留空表示不修改密码</small>
    </label><br><br>

    <button type="submit">保存</button>
    <br><br>
</form>
<a href="{{ url_for('main.dashboard') }}">返回首页</a>
{% endblock %}
