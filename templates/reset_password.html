{% extends "base.html" %}
{% block content %}
<h2>重置密码</h2>
<p>验证码已发送至 {{ user.email }}</p>
{% if expired %}
  <p style="color:red">验证码已过期，请重新发送。</p>
{% endif %}
<form method="post">
  <label>验证码：<input name="code" maxlength="6" required></label><br>
  <label>新密码：<input type="password" name="password" required></label><br>
  <button type="submit">确认重置</button>
</form>
<form method="post" action="{{ url_for('auth.forgot_password') }}">
  <button type="submit">重新发送验证码</button>
</form>
{% endblock %}
